<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>학교생활로 알아보는 MBTI 테스트</title>
    <!-- css Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrap">
    <!-- 시작화면 -->
    <div id="main" class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5">내 대학생활과<br>어울리는 직무찾기</h1>
          <img class="mt-3" src="img/main.jpeg" width="90%">
          <b><h4 class="mt-4">당신의 대학생활은 어땠나요?</h4></b>
          <h5 class="my-2">바로 가시죠!</h5>
          <div class="d-grid gap-2">
          <button id="start_btn" class="mt-2 btn btn-warning btn-lg" type="button">start</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 문제화면 -->
    <div id="test" class="container">
      <div class="row">
        <div class="col-12">
          <p id="number" class="mt-5">문제번호 1/12</p>
          <div class="progress">
            <div id="progress" class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h3 id="title" class="mt-5">문제타이틀</h3>
          <h5 id="description" class="mt-3">문제의 구체적인 내용이 들어갑니다</h5>
          <input type="hidden" id="type" value="EI">
          <div class="mt-5 d-grid gap-2">
            <button id="A" class="btn btn-warning" type="button">선택값 A</button>
            <button id="B" class="btn btn-warning" type="button">선택값 B</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 결과화면 -->
    <div id="result" class="container">
      <div class="row">
        <div class="col-12">
        <div id="테두리">
          <h2 id="mymbti" class="my-2" "mb-1">결과 제목</h2>
          <h4 id="explain" class="mb-3">결과 타입</h4>
          <img id="result_img" src="img/result.jpeg" alt="결과이미지" class="mb-3">
          <h6 id="job_ex" class="mb-3">유형별인물</h6>
          <div id="m_m">
          <h6 id="job" class="mb-3">직업</h6>
          <h6 class="mt-4">🐣당신의 성격🐣</h6>
          <h6 id="explain2" class="mt-1">결과 설명</h6>
        </div>
        </div>
          <div class="mt-3 d-grid gap-2">
            <button id="share_btn" class="btn btn-warning" type="button">카톡으로 공유하기</button>
            <button id="retry_btn" class="btn btn-warning" type="button">다시시작</button>
          </div>
        <div id="made" class="mt-20"> 만든이 : 질서정연 </div>
        </div>
      </div>
    </div>

  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">


    <!-- JS import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="mbti.js"></script>
  </body>
</html>
